<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='bootstrap.main.css') }}">


</head>
<body>
<nav style="margin-top:25px;margin-left:45px">

    <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>

</nav>
<br>
<div class="container theme-showcase" role="main">
    <div style="color:#fff; background-color:orange; width:3000px; height:250px", class="jumbotron">
        <h1>Favourite quotes</h1>
    </div>

    <!--       for loop-->
    {% for r in result%}
    <div style="color:#fff; background-color:blue">
        <h1>{{ r.author }}</h1>

    </div>
    <div style="color:#fff; font-size:28px; background-color:green">
        <h1>{{ r.quote }}</h1>

    </div>
    {% endfor %}
    <!--       for loop end-->
</div>

</body>
</html>
